<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
 <form action="/submit" method="POST">
        <h3>FORM</h3>
        <input class="controls" type="text" name="name" id="name" placeholder="Name">
        <input class="controls" type="email" name="email" id="email" placeholder="Email">
        <input class="controls" type="number" name="age" id="age" placeholder="Age">
        <select class="controls" name="description" id="description">
        <option value="beginner">beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
        </select>
        <div class="recommend">
            <p> Would you recommend this site</p>
            <input type="radio" name="recommend" value="yes"> <span>Yes</span>
            <input type="radio" name="recommend" value="no"> <span>No</span>
        <input type="radio" name="recommend" value="maybe"> <span>Maybe</span>
        </div>
        <p>Lenguaje & Frameworks </p>
        <div class="lenguaje">
          <div class="section-lenguaje">
            <input type="checkbox" name="languages" value="html"> <span>HTML</span>
            <input type="checkbox" name="languages" value="css"> <span>CSS</span>
            <input type="checkbox" name="languages" value="javascript"><span>JavaScript</span>
          </div>
          <div class="section-frameworks">
            <input type="checkbox" name="languages" value="typescript"> <span>TypeScript</span>
            <input type="checkbox" name="languages" value="spring"> <span>Spring Boot</span>
            <input type="checkbox" name="languages" value="vue"> <span>VUE</span>
          </div>
        </div>
        <div class="tell-more">
          <textarea class="controls" name="message" placeholder="Tell me more..."></textarea>
        </div>
        <input class="botons" type="submit" value="Register">
</form>
  </section>
  <script src="../app.js"></script>
</body>
</html>
